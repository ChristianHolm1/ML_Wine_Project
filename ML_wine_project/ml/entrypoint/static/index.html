<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wine Model — Ingest & Retrain</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Wine Quality — Ingest & Retrain</h1>

    <section class="card">
      <h2>Enter wine features</h2>
      <form id="sampleForm">
        <div id="fields"></div>

        <div class="row">
          <label for="quality">Quality (actual)</label>
          <input id="quality" name="quality" type="number" min="0" max="10" step="1" />
        </div>

        <div class="actions">
          <button id="predictBtn" type="button">Predict</button>
          <button id="submitBtn" type="button">Submit sample (predict + ingest)</button>
        </div>
      </form>

      <div id="sampleResult" class="result"></div>
      <div id="predictResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Retrain Model</h2>
      <p>Retraining uses the augmented dataset (raw + ingested). This runs synchronously.</p>
      <button id="retrainBtn">Retrain now</button>
      <div id="retrainResult" class="result"></div>
    </section>

   </div>

  <script src="/static/app.js"></script>
</body>
</html>
